<!DOCTYPE html>
<html lang="en">
<head>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
</head>
<body>
    <section class="container">
        <h2>Calculate Your Calories</h2>
        <div class="calculate-food">
            <select name="" id="enter-food">
                <option value="">choose a food</option>
                <option value="chicken (white)">Chicken (white)</option>
                <option value="chicken (dark)">Chicken (dark)</option>
                <option value="turkey (white)">Turkey (white)</option>
                <option value="turkey (dark)">Turkey (dark)</option>
                <option value="beef">Beef</option>
                <option value="lamb">Lamb</option>
                <option value="salmon">Salmon</option>
            </select>
            <input type="number" id="quant">
            <select name="" id="measurement">
                <option value="oz">oz</option>
                <option value="lb">lb</option>
            </select>
        </div>
        <div class="output-button">
            <p id="output">Total Calories: </p>
            <div class="buttons">
                <button id="add-food">Add</button>
                <button id="calculate">Total</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    </section>
    <p class="note">* Caloric measurements are from Google and may not reflect all sources</p>
</body>
</html>
